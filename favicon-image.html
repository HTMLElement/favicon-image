<!DOCTYPE html>
<html>
  <body>

    <dom-module id="favicon-image">

      <template id="meta">
        
        <template if="{{msTileColor}}">
          <meta name="msapplication-TileColor" content="{{msTileColor}}">
        </template>

        <template is="dom-repeat" items="{{sizes}}" as="size">

          <template is="dom-repeat" items="{{appleTouchIconSizes}}" as="appleTouchIconSize">
            <template if="{{size == appleTouchIconSize}}">
              <link rel="apple-touch-icon" sizes="{{size}}x{{size}}" href="{{icon}}-{{size}}x{{size}}.{{suffix}}">
            </template>
          </template>

          <template is="dom-repeat" items="{{iconSizes}}" as="iconSize">
            <template if="{{size == iconSize}}">
              <link rel="icon" type="image/{{suffix}}" sizes="{{size}}x{{size}}" href="{{icon}}-{{size}}x{{size}}.{{suffix}}">
            </template>
          </template>

          <template is="dom-repeat" items="{{msTileSizes}}" as="msTileSize">
            <template if="{{size == msTileSize}}">
              <link rel="icon" type="image/{{suffix}}" sizes="{{size}}x{{size}}" href="{{icon}}-{{size}}x{{size}}.{{suffix}}">
            </template>
          </template>

        </template>

      </template>

      <script>

        Polymer({

          is: 'favicon-image',

          properties: {

            appleTouchIconSizes: {
              type: Array,
              value: [57, 114, 72, 144, 60, 120, 76, 152]
            },

            iconSizes: {
              type: Array,
              value: [196, 160, 96, 16, 32]
            },

            msTileColor: {
              type: String,
              value: '#ffffff'
            },

            msTileSizes: {
              type: Array,
              value: [144]
            },

            suffix: {
              type: String,
              value: 'png'
            },

            prefix: {
              type: String,
              value: '/'
            }

          }

        });

      </script>
    </dom-module>
  </body>
</html>
